      - name: å†™å…¥ç‰ˆæœ¬ + æ—¶é—´æˆ³ + å“ˆå¸Œæ ‡è®°
        if: env.need_update == 'true'
        run: |
          echo "${{ env.latest_tag }}" > version.txt
          echo "$(date +%s)" > update_timestamp.txt
          echo "${{ env.latest_tag }}" | sha256sum > update_hash.txt
          touch .update-marker
      - name: æäº¤æ‰€æœ‰æ›´æ–°æ–‡ä»¶
        if: env.need_update == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

          git add _worker.js version.txt update_timestamp.txt update_hash.txt .update-marker
          if git diff --cached --quiet; then
            echo "ğŸ“„ æ²¡æœ‰å˜æ›´æ–‡ä»¶å¯æäº¤ï¼Œè·³è¿‡æäº¤æ­¥éª¤ã€‚"
          else
            git commit -m "chore: æ›´æ–° _worker.js åˆ°æ­£å¼ç‰ˆæœ¬ ${{ env.latest_tag }}"
            git push origin main
          fi

      - name: æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        if: env.need_update == 'true'
        run: rm -f .update-marker

      - name: åˆ›å»ºæˆ–æ›´æ–° Issue é€šçŸ¥
        if: success() && env.need_update == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const tag = process.env.latest_tag;
            const type = process.env.release_type === "prerelease" ? "é¢„å‘å¸ƒç‰ˆæœ¬" : "æ­£å¼ç‰ˆæœ¬";
            const title = `_worker.js è‡ªåŠ¨æ›´æ–°é€šçŸ¥ï¼ˆ${type}ï¼‰`;
            const body = `_worker.js å·²æˆåŠŸæ›´æ–°åˆ°${type} **${tag}**ã€‚\n\nğŸ•’ æ›´æ–°æ—¶é—´: ${new Date().toLocaleString('zh-CN')}`;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner, repo, state: 'open', labels: 'auto-update-status-issue'
            });

            if (issues.length > 0) {
              const comments = await github.rest.issues.listComments({
                owner, repo, issue_number: issues[0].number
              });
              const exists = comments.data.some(c => c.body.includes(tag));
              if (!exists) {
                await github.rest.issues.createComment({
                  owner, repo, issue_number: issues[0].number, body
                });
              }
            } else {
              await github.rest.issues.create({
                owner, repo,
                title, body,
                labels: ['auto-update', 'success', 'auto-update-status-issue']
              });
            }
